services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-egregoros_prod}
    volumes:
      - egregoros_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bin/egregoros eval \"System.halt(if Egregoros.Release.healthcheck() == :ok, do: 0, else: 1)\""]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      DATABASE_URL: ecto://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-egregoros_prod}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:?set SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PHX_SCHEME: ${PHX_SCHEME:-http}
      PHX_PORT: ${PHX_PORT:-4000}
      EGREGOROS_UPLOADS_DIR: /data/uploads
      EGREGOROS_UPLOADS_BASE_URL: ${EGREGOROS_UPLOADS_BASE_URL:-}
      EGREGOROS_SESSION_COOKIE_DOMAIN: ${EGREGOROS_SESSION_COOKIE_DOMAIN:-}
    volumes:
      - egregoros_uploads:/data/uploads
    expose:
      - "4000"
    command: >
      sh -lc 'bin/egregoros eval "Egregoros.Release.migrate()" && exec bin/egregoros start'

  pleroma_fe:
    build:
      context: .
      dockerfile: docker/pleroma-fe/Dockerfile
      args:
        PLEROMA_FE_REPO: ${PLEROMA_FE_REPO:-https://git.pleroma.social/pleroma/pleroma-fe.git}
        PLEROMA_FE_REF: ${PLEROMA_FE_REF:-2.10.0}
    restart: unless-stopped
    depends_on:
      - web
    expose:
      - "80"

  pl_fe:
    build:
      context: .
      dockerfile: docker/pl-fe/Dockerfile
      args:
        PL_FE_REPO: ${PL_FE_REPO:-https://github.com/mkljczk/pl-fe.git}
        PL_FE_REF: ${PL_FE_REF:-develop}
        PL_FE_BACKEND_URL: ${PL_FE_BACKEND_URL:-}
        PL_FE_FE_SUBDIRECTORY: ${PL_FE_FE_SUBDIRECTORY:-}
        PL_FE_WITH_LANDING_PAGE: ${PL_FE_WITH_LANDING_PAGE:-false}
    restart: unless-stopped
    depends_on:
      - web
    expose:
      - "80"

volumes:
  egregoros_db:
  egregoros_uploads:
